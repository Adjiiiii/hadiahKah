<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link BerHadiah</title>
    <link rel="stylesheet" href="Wheel.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffff;
            justify-content: center;
            align-items: center;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;

            display: flex;
            justify-content: space-between;
            align-items: stretch;
            
            padding: 0 20px;
            background: #f0f0f0;
            color: white;
            z-index: 999;
        }
        .header button {
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            color:  white;
            background: #007bff;
            line-height: normal;
            
            height: 100%;
            width: 100px;
            font-size: 16px;
            overflow: hidden;
        }
        .header button:hover {
            background: #0056b3;
        }
        .kiri, .kanan {
            display: flex;
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="kiri">
        </div>
        <div class="kanan">
            <button class="login" onclick="login()">Login</button>
        </div>
    </div>
    <div class="containerWheel">
        <div class="spinBtn">spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#a32c2c"><span>100</span></div>
            <div class="number" style="--i:2;--clr:#3aa1bb"><span>10</span></div>
            <div class="number" style="--i:3;--clr:#333"><span>0</span></div>
            <div class="number" style="--i:4;--clr:#3aa1bb"><span>10</span></div>
            <div class="number" style="--i:5;--clr:#c7bc1d"><span>90</span></div>
            <div class="number" style="--i:6;--clr:#3451af"><span>20</span></div>
            <div class="number" style="--i:7;--clr:#3aa1bb"><span>10</span></div>
            <div class="number" style="--i:8;--clr:#821f96"><span>50</span></div>
        </div>
    </div>
    <script>
        let spinBtn = document.querySelector('.spinBtn');

        spinBtn.onclick = function(){
            alert("your not login")
        }

        function login(){
            setTimeout(function() {
                    window.location.href = "login.html";
                }, 1500);
        }
    </script>
</body>
</html>
